<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcooladora</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=M+PLUS+Rounded+1c:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header class="header-container">
    <nav class="header-nav">
      <a href="http://127.0.0.1:5500/index.html"><span class="material-icons md-40 icon-calculate">calculate</span></a>
      <span class="menu-brand">Calcoolator</span>
      <ul class="menu-list">
        <li class="menu-item"><a href="http://127.0.0.1:5500/figures.html">Geometric figures</a></li>
        <li class="menu-item"><a href="http://127.0.0.1:5500/discounts.html">Prices & descounts</a></li>
        <li class="menu-item"><a href="http://127.0.0.1:5500/statistics.html">Statistics</a></li>
        <li class="menu-item"><a href="/">Salary Analysis</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">

    <div class="section-info">
      <h2 class="section-title">Geometric Calcoolations</h2>
      <p class="section-info-description">Choose the figure and set the information to calculate the perimeter or √Årea</p>
    </div>

    <section class="calc-container">

      <div class="calc-card">
        <div class="calc-hero">
          <h3 class="h3-figure">Square</h3>
          <span class="material-icons md-36">square</span>
        </div>
        <form class="calc-form">
          <label for="SquareInput">Side length</label>
          <input class="input" id="SquareInput" type="number">
          <button class="btn-calc" type="button" onclick="calcSquareArea()">Calculate Area</button>
          <button class="btn-calc" type="button" onclick="calcSquarePerimeter()">Calculate Perimeter</button>
        </form>
        <div class="calc-result">
          <span>Te result is: </span><span id="squareResult"></span>
        </div>
      </div>

      <div class="calc-card">
        <div class="calc-hero">
          <h3 class="h3-figure">Triangle</h3>
          <span class="material-icons md-36">warning</span>
        </div>
        <form class="calc-form">
          <label for="TriangleSideInput">Side length</label>
          <input class="input" id="TriangleSideInput" type="number">

          <label for="TriangleHeightInput">Set Triangle Height</label>
          <input class="input" id="TriangleHeightInput" type="number">

          <button class="btn-calc" type="button" onclick="calcTrianglePerimeter()">Calculate perimeter</button>
          <button class="btn-calc" type="button" onclick="calcTriangleArea()">Calculate Area</button>
        </form>
        <div class="calc-result">
          <span>Te result is: </span><span id="squareResult"></span>
        </div>
      </div>

    </section>

  </main>

  <script src="./figures.js"></script>
</body>
</html>
